---
layout: default
---
<!-- Blog  post title -->
<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<!-- Metadata: date of post -->
<div class="date">
  <p>
    <small>{{ page.date | date_to_string }}</small>
  </p>
</div>

<!-- Real content -->
<div class="post">
  {{ content }}
</div>
